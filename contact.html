<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Development Tech Challenge</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Content goes here-->

    <!-- Navigation Section-->
    <header id="header" class="background-purple">
      <div id="navbar">
        <div id="logo">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <div id="nav">
          <ul>
            <li class="nav_list">
              <a href="index.html" class="nav_list-link">About</a>
            </li>
            <li class="nav_list">
              <a href="royal-family.html" class="nav_list-link">Royal Family</a>
            </li>
            <li class="nav_list">
              <a href="assets.html" class="nav_list-link">Royal Assets </a>
            </li>
            <li class="nav_list">
              <a href="contact.html" class="nav_list-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section id="contact" class="container">
        <form>
          <p>Fill in the form below to contact the Royal Kingdom</p>
          <fieldset>
            <div class="array">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name / First name"
              />
            </div>
            <div class="array">
              <label for="mail">Email </label>
              <input
                type="email"
                name="mail"
                id="mail"
                placeholder="nom@example.com"
              />
            </div>
            <div class="array">
              <label for="message">Message </label>
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="20"
                placeholder="Purpose of your request"
              ></textarea>
            </div>
            <div id="form_btn">
              <button id="btn" class="btn btn--animated btn--purple">Submit</button>
            </div>
          </fieldset>
        </form>
    </section>

    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
  </body>
</html>
